<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo de estilo -->
</head>
<body>
  <div class="container">
    <header>
      <h1>Gerenciador de Tarefas</h1>
    </header>
    <main>
      <!-- FormulÃ¡rio para inserir nova tarefa -->
      <div class="task-input">
        <input type="text" id="task-input" placeholder="Adicione uma nova tarefa" />
        <button onclick="addTask()">Adicionar</button>
      </div>
      
      <!-- Lista de tarefas -->
      <ul id="task-list"></ul> 
    </main>
    <footer>
      <p>Â© 2024 Gerenciador de Tarefas</p>
    </footer>
  </div>

  <!-- Janela modal para editar tarefa -->
  <div id="edit-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <h2>Editar Tarefa</h2>
      <input type="text" id="edit-task-input" />
      <button onclick="saveEditTask()">Salvar</button>
    </div>
  </div>

  <script src="script.js"></script> <!-- Link para o arquivo JS -->
</body>
</html>
