<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <!-- Link para o arquivo de estilo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Previsão do Tempo</h1>
    <!-- Campo de entrada para o nome da cidade -->
    <input type="text" id="cidade" placeholder="Digite uma cidade" />
    <!-- Botão para buscar previsão do tempo -->
    <button id="buscar">Buscar Previsão</button>
    <!-- Botão para usar localização automática -->
    <button id="localizacao">Usar Minha Localização</button>
    <!-- Parágrafo para mensagens de status ou erro -->
    <p id="mensagem"></p>
    <!-- Div para exibir o resultado da previsão -->
    <div id="resultado" style="display: none;"></div>
    <!-- Link para o arquivo de script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
