        <section class="w3-container w3-light-gray">
            <h1>Cadastro de Categorias</h1>
            <form class="w3-card-4 w3-light-white w3-padding-16 w3-margin">
                <div class="w3-row">
                    <div class="w3-col w3-container m3 l3">
                        <label for="nome">Nome da Categoria:</label>
                        <input type="text" id="nome" class="w3-input w3-border w3-round" placeholder="Digite o nome da Categoria:" required>
                    </div>
                    <div class="w3-col w3-container m3 l3">
                        <label for="cpf">Código da Categoria:</label>
                        <input type="text" id="cpf" class="w3-input w3-border w3-round" placeholder="XXX.XXX.XXX-XX" required>
                    </div>
                    <div class="w3-col w3-container m3 l3">
                        <label for="nome">Descrição:</label>
                        <input type="text" id="nome" class="w3-input w3-border w3-round" placeholder="Digite a Descrição:" required>
                    </div>
                    <div class="w3-col w3-container m3 l3">
                        <label for="nome">Categoria Pai:</label>
                        <input type="text" id="nome" class="w3-input w3-border w3-round" placeholder="Para Subcategorias:" required>
                    </div>
                </div>
                <div class="w3-row w3-margin-top">
                    <div class="w3-col w3-container m3 l3">
                        <label>Status:</label><br>
                        <input type="radio" id="ativo" name="status" value="Ativo" required>
                        <label for="ativo">Ativo</label><br>
                        <input type="radio" id="inativo" name="status" value="Inativo">
                        <label for="inativo">Inativo</label>
                    </div>
                </div>
                <div class="w3-row w3-margin-top">
                    <div class="w3-col w3-container m3 l3">
                        <button class="w3-button w3-green w3-margin-top w3-round" type="submit">Cadastrar</button>
                        <button class="w3-button w3-gray-light w3-margin-top w3-round" type="submit">Limpar</button>
                    </div>
                </div>
            </form>
        </section>
    </body>
