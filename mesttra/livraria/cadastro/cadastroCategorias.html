        <section class="w3-container w3-light-gray">
            <h1>Cadastro de Categorias</h1>
            <form class="w3-card-4 w3-light-white w3-padding-16 w3-margin">
                <div class="w3-row-padding">
                    <div class="w3-col m6 l6">
                        <label for="nome-categoria">Nome da Categoria:</label>
                        <input type="text" id="nome-categoria" class="w3-input w3-border w3-round" placeholder="Digite o nome da categoria" required>
                    </div>
                    <div class="w3-col m6 l6">
                        <label for="codigo-categoria">Código da Categoria:</label>
                        <input type="text" id="codigo-categoria" class="w3-input w3-border w3-round" placeholder="Digite o código da categoria" required>
                    </div>
                </div>
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-col m6 l6">
                        <label for="descricao-categoria">Descrição:</label>
                        <textarea id="descricao-categoria" class="w3-input w3-border w3-round" placeholder="Digite a descrição da categoria" rows="3" required></textarea>
                    </div>
                    <div class="w3-col m6 l6">
                        <label for="categoria-pai">Categoria Pai:</label>
                        <select id="categoria-pai" class="w3-select w3-border w3-round">
                            <option value="" disabled selected>Selecione a categoria pai (opcional)</option>
                            <option value="categoria1">Categoria 1</option>
                            <option value="categoria2">Categoria 2</option>
                            <option value="categoria3">Categoria 3</option>
                        </select>
                    </div>
                </div>
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-col m12">
                        <label>Status:</label><br>
                        <input type="radio" id="status-ativo" name="status" value="Ativa" required>
                        <label for="status-ativo">Ativa</label>
                        <input type="radio" id="status-inativo" name="status" value="Inativa">
                        <label for="status-inativo">Inativa</label>
                    </div>
                </div>
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-col m12">
                        <button class="w3-button w3-green w3-round" type="submit">Cadastrar</button>
                        <button class="w3-button w3-light-gray w3-round" type="reset">Limpar</button>
                    </div>
                </div>
            </form>
        </section>
    </body>
