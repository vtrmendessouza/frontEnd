        <section class="w3-container w3-light-gray">
            <h1>Cadastro de Professores</h1>
            <form class="w3-card-4 w3-light-white w3-padding-16 w3-margin">
                <div class="w3-row-padding">
                    <div class="w3-col m6 l4">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" class="w3-input w3-border w3-round" placeholder="Digite o nome completo" required>
                    </div>
                    <div class="w3-col m6 l4">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" class="w3-input w3-border w3-round" placeholder="XXX.XXX.XXX-XX" required>
                    </div>
                    <div class="w3-col m6 l4">
                        <label for="data-nascimento">Data de Nascimento:</label>
                        <input type="date" id="data-nascimento" class="w3-input w3-border w3-round" required>
                    </div>
                </div>
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-col m6 l4">
                        <label for="email">E-mail Institucional:</label>
                        <input type="email" id="email" class="w3-input w3-border w3-round" placeholder="exemplo@email.com" required>
                    </div>
                    <div class="w3-col m6 l4">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" class="w3-input w3-border w3-round" placeholder="(XX) XXXXX-XXXX" required>
                    </div>
                    <div class="w3-col m6 l4">
                        <label for="area">Área de Atuação:</label>
                        <input type="text" id="area" class="w3-input w3-border w3-round" placeholder="Disciplina" required>
                    </div>
                </div>
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-col m6 l4">
                        <label for="titulacao">Titulação:</label>
                        <select id="titulacao" class="w3-select w3-border w3-round" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="Graduação">Graduação</option>
                            <option value="Mestrado">Mestrado</option>
                            <option value="Doutorado">Doutorado</option>
                        </select>
                    </div>
                    <div class="w3-col m6 l4">
                        <label for="data-admissao">Data de Admissão:</label>
                        <input type="date" id="data-admissao" class="w3-input w3-border w3-round" required>
                    </div>
                    <div class="w3-col m6 l4">
                        <label for="registro">Número de Registro Profissional:</label>
                        <input type="text" id="registro" class="w3-input w3-border w3-round" placeholder="Se aplicável">
                    </div>
                </div>
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-col m6 l4">
                        <label>Status:</label><br>
                        <input type="radio" id="ativo" name="status" value="Ativo" required>
                        <label for="ativo">Ativo</label>
                        <input type="radio" id="inativo" name="status" value="Inativo">
                        <label for="inativo">Inativo</label>
                    </div>
                </div>
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-col m12">
                        <button class="w3-button w3-green w3-margin-right w3-round" type="submit">Cadastrar</button>
                        <button class="w3-button w3-light-gray w3-round" type="reset">Limpar</button>
                    </div>
                </div>
            </form>
        </section>
