        <section class="w3-container w3-light-gray">
            <h1>Cadastro de Editoras</h1>
            <form class="w3-card-4 w3-light-white w3-padding-16 w3-margin">
                <div class="w3-row-padding">
                    <div class="w3-col m4">
                        <label for="nome-editora">Nome da Editora:</label>
                        <input type="text" id="nome-editora" class="w3-input w3-border w3-round" placeholder="Digite o nome da editora" required>
                    </div>
                    <div class="w3-col m4">
                        <label for="cnpj">CNPJ:</label>
                        <input type="text" id="cnpj" class="w3-input w3-border w3-round" placeholder="xx.xxx.xxx/xxxx-xx" required>
                    </div>
                    <div class="w3-col m4">
                        <label for="razao-social">Razão Social:</label>
                        <input type="text" id="razao-social" class="w3-input w3-border w3-round" placeholder="Digite a razão social" required>
                    </div>
                </div>
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-col m12">
                        <label for="endereco-completo">Endereço Completo:</label>
                        <textarea id="endereco-completo" class="w3-input w3-border w3-round" placeholder="Digite o endereço completo" rows="3" required></textarea>
                    </div>
                </div>
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-col m4">
                        <label for="telefone-comercial">Telefone Comercial:</label>
                        <input type="tel" id="telefone-comercial" class="w3-input w3-border w3-round" placeholder="(XX) XXXXX-XXXX" required>
                    </div>
                    <div class="w3-col m4">
                        <label for="email-comercial">E-mail Comercial:</label>
                        <input type="email" id="email-comercial" class="w3-input w3-border w3-round" placeholder="exemplo@email.com" required>
                    </div>
                    <div class="w3-col m4">
                        <label for="site">Site:</label>
                        <input type="url" id="site" class="w3-input w3-border w3-round" placeholder="https://www.exemplo.com.br" required>
                    </div>
                </div>
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-col m6">
                        <label for="responsavel">Nome do Contato Responsável:</label>
                        <input type="text" id="responsavel" class="w3-input w3-border w3-round" placeholder="Digite o nome do contato responsável" required>
                    </div>
                    <div class="w3-col m6">
                        <label for="telefone-contato">Telefone do Contato:</label>
                        <input type="tel" id="telefone-contato" class="w3-input w3-border w3-round" placeholder="(XX) XXXXX-XXXX" required>
                    </div>
                </div>
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-col m6">
                        <label for="data-cadastro">Data de Cadastro:</label>
                        <input type="date" id="data-cadastro" class="w3-input w3-border w3-round" required>
                    </div>
                    <div class="w3-col m6">
                        <label>Status:</label><br>
                        <input type="radio" id="ativo" name="status" value="Ativa" required>
                        <label for="ativo">Ativa</label>
                        <input type="radio" id="inativa" name="status" value="Inativa">
                        <label for="inativa">Inativa</label>
                    </div>
                </div>
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-col m12">
                        <button class="w3-button w3-green w3-round" type="submit">Cadastrar</button>
                        <button class="w3-button w3-light-gray w3-round" type="reset">Limpar</button>
                    </div>
                </div>
            </form>
        </section>
