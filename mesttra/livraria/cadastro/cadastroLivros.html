        <section class="w3-container w3-light-gray">
            <h1>Cadastro de Livros</h1>
            <form class="w3-card-4 w3-light-white w3-padding-16 w3-margin">
                <div class="w3-row-padding">
                    <div class="w3-half">
                        <label for="titulo" class="w3-text-dark-grey"><b>Título*</b></label>
                        <input id="titulo" class="w3-input w3-border w3-round" type="text" placeholder="Digite o título do livro" required>
                    </div>
                    <div class="w3-half">
                        <label for="subtitulo" class="w3-text-dark-grey"><b>Subtítulo</b></label>
                        <input id="subtitulo" class="w3-input w3-border w3-round" type="text" placeholder="Digite o subtítulo (se houver)">
                    </div>
                </div>
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-third">
                        <label for="autor" class="w3-text-dark-grey"><b>Autor(es)*</b></label>
                        <select id="autor" class="w3-select w3-border w3-round" required>
                            <option value="" disabled selected>Selecione o(s) autor(es)</option>
                            <optgroup label="Autores Disponíveis">
                                <option value="1">Carlos Drummond</option>
                                <option value="2">Machado de Assis</option>
                                <option value="3">Clarice Lispector</option>
                                <option value="4">Monteiro Lobato</option>
                                <option value="5">Graciliano Ramos</option>
                                <option value="6">Jorge Amado</option>
                                <option value="7">Paulo Coelho</option>
                                <option value="8">Cecília Meireles</option>
                                <option value="9">Manuel Bandeira</option>
                                <option value="10">Rubem Fonseca</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="w3-third">
                        <label for="editora" class="w3-text-dark-grey"><b>Editora*</b></label>
                        <select id="editora" class="w3-select w3-border w3-round" required>
                            <option value="" disabled selected>Selecione a editora</option>
                            <optgroup label="Editoras Disponíveis">
                                <option value="1">Companhia das Letras</option>
                                <option value="2">Rocco</option>
                                <option value="3">Record</option>
                                <option value="4">Saraiva</option>
                                <option value="5">Intrínseca</option>
                                <option value="6">Zahar</option>
                                <option value="7">L&PM</option>
                                <option value="8">Editora Moderna</option>
                                <option value="9">Cosac Naify</option>
                                <option value="10">Sextante</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="w3-third">
                        <label for="categoria" class="w3-text-dark-grey"><b>Categoria(s)*</b></label>
                        <select id="categoria" class="w3-select w3-border w3-round" required>
                            <option value="" disabled selected>Selecione as categorias</option>
                            <optgroup label="Categorias Disponíveis">
                                <option value="1">Literatura Brasileira</option>
                                <option value="2">Romance</option>
                                <option value="3">Poesia</option>
                                <option value="4">Ficção Científica</option>
                                <option value="5">Fantasia</option>
                                <option value="6">Biografia</option>
                                <option value="7">Autoajuda</option>
                                <option value="8">História</option>
                                <option value="9">Economia</option>
                                <option value="10">Educação</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-third">
                        <label for="ano" class="w3-text-dark-grey"><b>Ano de Publicação:</b></label>
                        <input id="ano" class="w3-input w3-border w3-round" type="number" placeholder="Ex.: 2024" min="1900" required>
                    </div>
                    <div class="w3-third">
                        <label for="edicao" class="w3-text-dark-grey"><b>Edição:</b></label>
                        <input id="edicao" class="w3-input w3-border w3-round" type="number" placeholder="Ex.: 2" min="1">
                    </div>
                    <div class="w3-third">
                        <label for="paginas" class="w3-text-dark-grey"><b>Número de Páginas:</b></label>
                        <input id="paginas" class="w3-input w3-border w3-round" type="number" placeholder="Ex.: 350" min="1" required>
                    </div>
                </div>
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-col">
                        <label for="sinopse" class="w3-text-dark-grey"><b>Sinopse:</b></label>
                        <textarea id="sinopse" class="w3-input w3-border w3-round" rows="4" placeholder="Digite a sinopse do livro"></textarea>
                    </div>
                </div>
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-half">
                        <label for="capa" class="w3-text-dark-grey"><b>Capa do Livro:</b></label>
                        <input id="capa" class="w3-input w3-border w3-round" type="url" placeholder="URL da imagem da capa">
                    </div>
                    <div class="w3-quarter">
                        <label for="preco" class="w3-text-dark-grey"><b>Preço:</b></label>
                        <input id="preco" class="w3-input w3-border w3-round" type="number" placeholder="Ex.: 39.90" step="0.01" min="0" required>
                    </div>
                    <div class="w3-quarter">
                        <label for="estoque" class="w3-text-dark-grey"><b>Quantidade em Estoque:</b></label>
                        <input id="estoque" class="w3-input w3-border w3-round" type="number" placeholder="Ex.: 10" min="0" required>
                    </div>
                </div>
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-half">
                        <label class="w3-text-dark-grey"><b>Status:</b></label><br>
                        <input type="radio" id="disponivel" name="status" value="disponivel" required>
                        <label for="disponivel">Disponível</label>
                        <input type="radio" id="indisponivel" name="status" value="indisponivel" class="w3-margin-left">
                        <label for="indisponivel">Indisponível</label>
                    </div>
                    <div class="w3-half">
                        <label for="data-cadastro" class="w3-text-dark-grey"><b>Data de Cadastro:</b></label>
                        <input id="data-cadastro" class="w3-input w3-border w3-round" type="date" required>
                    </div>
                </div>
                <div class="w3-row-padding w3-margin-top">
                    <div class="w3-col">
                        <button class="w3-button w3-green w3-round" type="submit">Cadastrar</button>
                        <button class="w3-button w3-light-gray w3-round" type="reset">Limpar</button>
                    </div>
                </div>
            </form>
        </section>
