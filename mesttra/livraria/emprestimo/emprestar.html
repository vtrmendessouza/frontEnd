                    <a href="../alunos/cadastroAlunos.html" class="w3-bar-item w3-button w3-green w3-mobile">Alunos</a>

                    <a href="../cadastro/autores.html" class="w3-bar-item w3-button w3-green w3-mobile">Autores</a>
                    <a href="../cadastro/categorias.html" class="w3-bar-item w3-button w3-green w3-mobile">Categorias</a>
                    <a href="../cadastro/editoras.html" class="w3-bar-item w3-button w3-green w3-mobile">Editoras</a>

                </div>
            </nav>
            <nav class="w3-dropdown-hover w3-mobile">
                <button class="w3-bar-item w3-button w3-mobile w3-green">Empréstimos</button>

                    <a href="./emprestar.html" class="w3-bar-item w3-button w3-green w3-mobile">Cadastrar</a>

                <button class="w3-bar-item w3-button w3-mobile w3-green">Relatórios</button>

                </div>
            </nav>
        </header>
        <section class="w3-container w3-light-gray">
            <h1>Emprestar</h1>
            <form class="w3-card-4 w3-light-white w3-padding-16 w3-margin">
                <div class="w3-row">
                    <div class="w3-col w3-container m3 l3">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" class="w3-input w3-border w3-round" placeholder="Digite o nome completo:" required>
                    </div>
                    <div class="w3-col w3-container m3 l3">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" class="w3-input w3-border w3-round" placeholder="XXX.XXX.XXX-XX" required>
                    </div>
                    <div class="w3-col w3-container m3 l3">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" class="w3-input w3-border w3-round" placeholder="exemplo@email.com" required>
                    </div>
                    <div class="w3-col w3-container m3 l3">
                        <label for="tel">Telefone:</label>
                        <input type="tel" id="tel" class="w3-input w3-border w3-round" placeholder="(XX) XXXXX-XXXX" required>
                    </div>
                </div>
                <div class="w3-row w3-margin-top">
                    <div class="w3-col w3-container m3 l3">
                        <label for="date">Data de Cadastro:</label>
                        <input type="date" id="date" class="w3-input w3-border w3-round" required>
                    </div>
                </div>
                <div class="w3-row w3-margin-top">
                    <div class="w3-col w3-container m3 l3">
                        <button class="w3-button w3-green w3-margin-top w3-round" type="submit">Solicitar</button>
                        <button class="w3-button w3-gray-light w3-margin-top w3-round" type="submit">Limpar</button>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
