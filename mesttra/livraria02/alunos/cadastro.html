<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Cadastro de Alunos</title>
    <link rel="stylesheet" href="../w3.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- MENU -->
    <header class="w3-bar w3-black">
        <a href="../index.html" class="w3-bar-item w3-button w3-mobile w3-green">Home</a>
        <nav class="w3-dropdown-hover w3-mobile">
            <button class="w3-button">Cadastro</button>
            <div class="w3-dropdown-content w3-bar-block w3-border w3-dark-grey">
                <a href="./cadastro.html" class="w3-bar-item w3-button w3-green w3-mobile">Alunos</a>
                <a href="" class="w3-bar-item w3-button w3-green w3-mobile">Professores</a>
                <a href="#" class="w3-bar-item w3-button w3-green w3-mobile">Autores</a>
                <a href="#" class="w3-bar-item w3-button w3-green w3-mobile">Categorias</a>
                <a href="#" class="w3-bar-item w3-button w3-green w3-mobile">Editoras</a>
                <a href="#" class="w3-bar-item w3-button w3-green w3-mobile">Livros</a>
            </div>
        </nav>
        <nav class="w3-dropdown-hover w3-mobile">
            <button class="w3-button">Emprestimo</button>
            <div class="w3-dropdown-content w3-bar-block w3-border w3-dark-grey">
                <a href="#" class="w3-bar-item w3-button w3-green w3-mobile">Emprestar</a>
                <a href="#" class="w3-bar-item w3-button w3-green w3-mobile">Devolver</a>
            </div>
        </nav>
        <nav class="w3-dropdown-hover w3-mobile">
            <button class="w3-button">Relatórios</button>
            <div class="w3-dropdown-content w3-bar-block w3-border w3-dark-grey">
                <a href="#" class="w3-bar-item w3-button w3-green w3-mobile">Empréstimo</a>
                <a href="#" class="w3-bar-item w3-button w3-green w3-mobile">Devoluções em atraso</a>
            </div>
        </nav>
    </header>
    <!-- TELA DE CADASTRO -->
    <section class="w3-container w3-light-gray">
        <h1>Cadastro de Alunos</h1>

        <form class="w3-card-4 w3-light-white w3-padding-16 w3-margin" onsubmit="cadastraAlunos(event)">
            <!-- Linha 1 (campo nome e campo CPF) -->
            <div class="w3-row">
                <div class="w3-col w3-container m3 l3">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" class="w3-input w3-border w3-round" placeholder="Digite o nome completo:" required>
                </div>
                <div class="w3-col w3-container m3 l3">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" class="w3-input w3-border w3-round" placeholder="XXX.XXX.XXX-XX" required>
                </div>
                <div class="w3-col w3-container m3 l3">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" class="w3-input w3-border w3-round" placeholder="exemplo@email.com" required>
                </div>
                <div class="w3-col w3-container m3 l3">
                    <label for="tel">Telefone:</label>
                    <input type="tel" id="tel" class="w3-input w3-border w3-round" placeholder="(XX) XXXXX-XXXX" required>
                </div>
            </div>
            <div class="w3-row w3-margin-top">
                <div class="w3-col w3-container m3 l3">
                    <label for="date">Data de Cadastro:</label>
                    <input type="date" id="date" class="w3-input w3-border w3-round" required>
                </div>
            </div>
            <div class="w3-row w3-margin-top">
                <div class="w3-col w3-container m3 l3">
                    <button class="w3-button w3-green w3-margin-top w3-round" type="submit">Cadastrar</button>
                    <button class="w3-button w3-gray-light w3-margin-top w3-round" type="button">Limpar</button>
                </div>
            </div>
        </form>
    </section>
    <script src="../scripts/alunos.js"></script>
</body>
</html>
