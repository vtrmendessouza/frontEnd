            </div>
        </nav>
    </header>
    <section class="w3-container w3-light-gray">
        <h1>Cadastro de Autores</h1>
        <form class="w3-card-4 w3-light-white w3-padding-16 w3-margin">
            <div class="w3-row">
                <div class="w3-col w3-container m3 l3">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" class="w3-input w3-border w3-round" placeholder="Digite o Nome Completo:" required>
                </div>
                <div class="w3-col w3-container m3 l3">
                    <label for="nome">Nome Artístico/Pseudônimo</label>
                    <input type="text" id="nome" class="w3-input w3-border w3-round" placeholder="Se Houver" required>
                </div>
                <div class="w3-col w3-container m3 l3">
                    <label for="nacionalidade">Nacionalidade</label>
                    <select id="nacionalidade" class="w3-select w3-border w3-round" required>
                        <option value="" disabled selected>Selecione a nacionalidade</option>
                        <option value="Alemã">Alemã</option>
                        <option value="Americana">Americana</option>
                        <option value="Brasileira">Brasileira</option>
                        <option value="Britânica">Britânica</option>
                        <option value="Canadense">Canadense</option>
                        <option value="Chinesa">Chinesa</option>
                        <option value="Espanhola">Espanhola</option>
                        <option value="Francesa">Francesa</option>
                        <option value="Italiana">Italiana</option>
                        <option value="Japonesa">Japonesa</option>
                    </select>
                </div>
                <div class="w3-col w3-container m3 l3">
                    <label for="date">Data de Nascimento:</label>
                    <input type="date" id="date" class="w3-input w3-border w3-round" required>
                </div>
            </div>
            <div class="w3-row w3-margin-top">
                <div class="w3-col w3-container m3 l3">
                    <label for="biografia">Biografia Resumida</label>
                    <textarea id="biografia" class="w3-input w3-border w3-round" placeholder="Digite a Biografia" required rows="4" cols="50"></textarea>
                </div>
                <div class="w3-col w3-container m3 l3">
                    <label for="email">E-mail para Contato:</label>
                    <input type="email" id="email" class="w3-input w3-border w3-round" placeholder="exemplo@email.com" required>
                </div>
                <div class="w3-col w3-container m3 l3">
                    <label for="nome">Área Principal de Escrita</label>
                    <input type="text" id="nome" class="w3-input w3-border w3-round" placeholder="Digite a Área Principal de Ecscrita" required>
                </div>
                <div class="w3-col w3-container m3 l3">
                    <label>Status:</label><br>
                    <input type="radio" id="ativo" name="status" value="Ativo" required>
                    <label for="ativo">Ativo</label><br>
                    <input type="radio" id="inativo" name="status" value="Inativo">
                    <label for="inativo">Inativo</label>
                </div>
            <div class="w3-row w3-margin-top">
                <div class="w3-col w3-container m3 l3">
                    <button class="w3-button w3-green w3-margin-top w3-round" type="submit">Cadastrar</button>
                    <button class="w3-button w3-gray-light w3-margin-top w3-round" type="submit">Limpar</button>
                </div>
            </div>
        </form>
    </section>
</body>
